<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../css/AddPost.css" type="text/css">
  </head>
  <body>
    <article>
      <section>
        <div id="addpost-box">
         <h1>Add Blog</h1>
          <form name="addpost" action="../php/AddPost.php" onsubmit="return validateaddpost()" method="post">
            <div id="top">
              <div>
                <input type="text" id="title" placeholder="Title" name="title">
              </div>
              <div>
                <textarea name ="content" id="text" placeholder="Enter your text here"></textarea>
              </div>
            </div>
            <div id="bottom">
              <div id="submit">
                <input type="submit" value="Post">
              </div>
              <div id="preview">
                <input type="button" onclick="Preview()" value="Preview">
              </div>
              <div id="clear">
                <input type="button" onclick="Clear()" value="Clear">
              </div>
            </div>
          </form>
        </div>
      </section>
      <section id="Blog">

      </section>
    </article>
    <script src="../js/addpost.js"></script>
  </body>
</html>
